orc:
    url: http://10.255.148.110:8080/
    user: admin
    pass: admin

# you can define any variable in 'vars' section
# 1-5 resolves to the 1,2,3,4,5 sequence
vars:
    x: 230::250
    y: 540::550
    # you can add your own vars if you need

# reference defined var by $name
p2p:
    -
        name: p2p_$x_$y
        si:
            -
                switch: EdgeCore5610-100
                port: 4
                vlan: $x+100
                secondVlan: $y
            -
                switch: EdgeCore5610-101
                port: 4
                vlan: $x+200
                secondVlan: $y
    -
        name: p2p_$x_$y
        si:
            -
                switch: EdgeCore5610-99
                port: 1
                vlan: $x+300
                secondVlan: $y
            -
                switch: EdgeCore5610-101
                port: 4
                vlan: $x+400
                secondVlan: $y
p2m:
    -
        name: p2m_$x_$y
        si:
            -
                switch: EdgeCore5610-99
                port: 1
                vlan: $x+500
                secondVlan: $y
            -
                switch: EdgeCore5610-101
                port: 4
                vlan: $x+600
                secondVlan: $y
            -
                switch: EdgeCore5610-100
                port: 4
                vlan: $x+700
                secondVlan: $y
    -
        name: p2m_$x_$y
        si:
            -
                switch: EdgeCore5610-99
                port: 1
                vlan: $x+800
                secondVlan: $y
            -
                switch: EdgeCore5610-101
                port: 4
                vlan: $x+900
                secondVlan: $y
            -
                switch: EdgeCore5610-100
                port: 4
                vlan: $x+1000
                secondVlan: $y